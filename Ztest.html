<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Contact Us
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-white text-gray-800">
  <div class="container mx-auto px-4 py-12">
   <h1 class="text-4xl font-bold text-gray-900 mb-8">
    <span class="text-red-400">
     Reach Out
    </span>
    To Us Anytime, Weâ€™re Here For You
   </h1>
   <div class="flex flex-col lg:flex-row items-start lg:items-center">
    <div class="bg-blue-50 p-8 rounded-lg shadow-lg w-full lg:w-2/3 mb-8 lg:mb-0">
     <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
      <input class="p-4 rounded-lg border border-gray-300" placeholder="Full name" type="text"/>
      <input class="p-4 rounded-lg border border-gray-300" placeholder="Email address" type="email"/>
      <input class="p-4 rounded-lg border border-gray-300" placeholder="Phone number" type="text"/>
      <input class="p-4 rounded-lg border border-gray-300" placeholder="Subject" type="text"/>
     </div>
     <textarea class="p-4 rounded-lg border border-gray-300 w-full h-32 mb-4" placeholder="Message"></textarea>
     <button class="bg-blue-500 text-white px-6 py-2 rounded-lg">
      Submit
     </button>
    </div>
    <div class="lg:ml-8">
     <img alt="Customer service representative wearing a headset and smiling" class="rounded-lg shadow-lg mb-4" height="300" src="https://storage.googleapis.com/a1aa/image/TjX7qtN1RalU5lYyORzQubyEpjk5QLN5JW7wqAFSdlU.jpg" width="300"/>
     <p class="text-gray-700 mb-2">
      Follow us on social media
     </p>
     <div class="flex space-x-4 text-red-400">
      <a class="text-2xl" href="#">
       <i class="fab fa-facebook">
       </i>
      </a>
      <a class="text-2xl" href="#">
       <i class="fab fa-youtube">
       </i>
      </a>
      <a class="text-2xl" href="#">
       <i class="fab fa-instagram">
       </i>
      </a>
      <a class="text-2xl" href="#">
       <i class="fab fa-linkedin">
       </i>
      </a>
     </div>
    </div>
   </div>
   <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-12">
    <div class="flex items-center justify-center p-4 border rounded-lg">
     <i class="fas fa-envelope text-blue-500 text-2xl mr-4">
     </i>
     <span>
      hello@example.com
     </span>
    </div>
    <div class="flex items-center justify-center p-4 border rounded-lg">
     <i class="fas fa-phone text-blue-500 text-2xl mr-4">
     </i>
     <span>
      +1 (555) 123-4567
     </span>
    </div>
    <div class="flex items-center justify-center p-4 border rounded-lg">
     <i class="fas fa-map-marker-alt text-blue-500 text-2xl mr-4">
     </i>
     <span>
      Chicago HQ Estica Cop. Macomb, MI 48042
     </span>
    </div>
   </div>
  </div>
 </body>
</html>
